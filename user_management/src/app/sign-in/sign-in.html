<div class="container mt-3">
    <form [formGroup]="signInForm" (ngSubmit)="signIn()">
        <div>
            <label class="form-label">Username</label>
            <input type="text" class="form-control" name="username" formControlName="username">
            @if(signInForm.get('username')?.touched && signInForm.get('username')?.errors?.['required']) {
                <div class="text-danger"> Please provide a username </div>
            }

        </div>
        <div class="mb-3 mt-3">
            <label for="" class="form-label">Password</label>
            <input type="password" class="form-control" name="password" formControlName="password">
            @if(signInForm.get('password')?.touched && signInForm.get('password')?.errors?.['required']) {
                <div class="text-danger"> Please provide a password </div>
            }

        </div>
        <button type="submit" class="btn btn-primary">Sign In</button>
        <button routerLink="/sign-up" class="mx-3 btn btn-warning">Sign Up</button>
    </form>
</div>
